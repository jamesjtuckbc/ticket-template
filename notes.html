<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-7 col-sm-12">

          <div class="form-check form-switch float-end">
            <input class="form-check-input" type="checkbox" id="darkMode" checked>
            <label class="form-check-label text-light" for="darkMode">Dark Mode</label>
          </div>

          <form>
            <div class="mb-2">
              <label for="dealerName" class="form-label text-light"
                >Dealership Name:</label
              >
              <input type="text" class="form-control" id="dealerName" />
            </div>
            <div class="mb-2">
              <label for="dpid" class="form-label text-light">DPID:</label>
              <input type="text" class="form-control" id="dpid" />
            </div>
            <div class="mb-2">
              <label for="contactName" class="form-label text-light">Contact Name:</label>
              <input type="text" class="form-control" id="contactName" />
            </div>
            <div class="mb-2 row">
              <div class="col-6">
                <label for="contactPhone" class="form-label text-light"
                  >Contact Phone:</label
                >
                <input type="tel" class="form-control" id="contactPhone" />
              </div>
              <div class="col-6">
                <label for="contactEmail" class="form-label text-light"
                  >Contact Email:</label
                >
                <input type="email" class="form-control" id="contactEmail" />
              </div>
            </div>
            <div class="mb-2">
              <label for="issue" class="form-label text-light">Issue:</label>
              <textarea
                rows="3"
                type="text"
                class="form-control"
                id="issue"
              ></textarea>
            </div>
            <div class="mb-2">
              <label for="reproSteps" class="form-label text-light">Repro Steps:</label>
              <textarea
                rows="3"
                type="text"
                class="form-control"
                id="reproSteps"
              ></textarea>
            </div>
            <div class="mb-2">
              <label for="conclusion" class="form-label text-light">Conclusion:</label>
              <textarea
                rows="3"
                type="text"
                class="form-control"
                id="conclusion"
              ></textarea>
            </div>
            <button
            id="copyBtn"
              type="button"
              onclick="copyFunction()"
              class="btn btn-light"
            >
              Copy
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <div id="copyThis" style="display: none">
            <!-- <div id="copyThis"> -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script>
      const darkMode = $('#darkMode');
      const formLabels = $('.form-label');
      const darkLabel = $('.form-check-label');
      const body = $('body');
      const copyBtn = $('#copyBtn');
      darkMode.change(function() {
        if (!$(this).is(':checked')) {
          formLabels.removeClass('text-light');
          darkLabel.removeClass('text-light');
          body.removeClass('bg-dark');
          copyBtn.removeClass('btn-light');
          copyBtn.addClass('btn-dark');
        } else {
          formLabels.addClass('text-light');
          darkLabel.addClass('text-light');
          body.addClass('bg-dark');
          copyBtn.removeClass('btn-dark');
          copyBtn.addClass('btn-light');
        }
      })
      function copyFunction() {
        event.preventDefault();
        // const copyText = document.getElementById(id);
        const copyText = $("#dealerName").val();
        const dealerName = $("#dealerName").val();
        const dpid = $("#dpid").val();
        const contactName = $("#contactName").val();
        const contactPhone = $("#contactPhone").val();
        const contactEmail = $("#contactEmail").val();
        const issue = $("#issue").val();
        const reproSteps = $("#reproSteps").val();
        const conclusion = $("#conclusion").val();
        const copyThis = $("#copyThis");

        copyThis.empty();
        // copyText.select();

        // document.execCommand("copy");
        copyThis.append(
          `Dealer Name: ${dealerName}<br />DPID: ${dpid}<br />Dealership Contact: ${contactName}<br />Contact info: ${contactPhone} | ${contactEmail}<br /><br />Issue:<br />${issue}<br /><br />Steps to Reproduce:<br />${reproSteps}<br /><br />Conclusion:<br />${conclusion}`
        );

        // copyThis.html().select();
        // document.execCommand("copy");
        copyToClip(document.getElementById("copyThis").innerHTML);
      }

      function copyToClip(str) {
        function listener(e) {
          e.clipboardData.setData("text/html", str);
          e.clipboardData.setData("text/plain", str);
          e.preventDefault();
        }
        document.addEventListener("copy", listener);
        document.execCommand("copy");
        document.removeEventListener("copy", listener);
      }
    </script>
  </body>
</html>
